                <div class="col-lg-3 offset-lg-4 offset-lg-0 col-md-4 col-2 offset-4 offset-md-1 d-none d-md-block">

                    </ul>
                </div>
                <div class="col-lg-1 col-md-2 col-1 d-none d-md-block">

    <main class="main">
        <div class="container">
            <div class="row auth-wrap">
                <div class="col-12">
                    <span class="general-title">
                        welcome
                    </span>
                </div>
            </div>
            <div class="row auth-inner">
                <div class="col-lg-5">
                   <div class="auth-links">
                        <a href="sign-in.html" class="auth-link"><img src="img/arrow-right.svg" alt="">Log in</a>

                   </div>
                </div>
                <div class="col-lg-5 offset-lg-1 ml-auto">
                    <form action="#" method="POST" class="resend-smscode-form">
                        <p class="form-desription input-group">
                            Enter the SMS code sent to <span>+7 (123) 456-78-90</span>
                            <br>
                            <span class="resend-code">
                                Resend code after 
                            <span id="time"></span>
                            </span>
                        </p>
                        <div class="input-group">
                            <input type="text" name="smscode" id="smscode" class="input-group__input" required>
                            <label for="smscode" class="input-group__label">
                                Sms code
                                <span class="input-group__help"></span>
                            </label>
                        </div>
                        <div class="input-group">
                            <button name="do_send_smscode" type="button" id="resendSmsCodeBtn" class="btn_style1 btn_disabled d-iflex align-items-center">
                                <span>Continue</span>
                                <svg width="50" class="btn__icon" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M39.3474 24.5097L29.5776 14.6484L28.8672 15.3522L37.4444 24.0098H12V25.0098H37.4444L28.8672 33.6672L29.5776 34.371L39.3474 24.5097Z" fill="#DDBC62"/>

                                </svg>
                            </button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
